<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UCC Bank</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- login area start -->
        <div id="login-area">
            <h1 class="text-center">Welcome To UCC Bank</h1>
            <!-- submit area start -->
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control" type="text" placeholder="Email" />
                <br />
                <input
                    class="form-control"
                    type="password"
                    placeholder="Password"
                />
                <br />
                <button id="login" class="btn btn-success">Enter</button>
            </div>
            <!-- submit area end -->
        </div>
        <!-- login area end -->

        <!-- transaction area start -->
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">5550</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input
                            id="deposit-amount"
                            type="text"
                            class="form-control"
                            placeholder="$ amount you want to deposit"
                        />
                        <br />
                        <button id="add-deposit" class="btn btn-success">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input
                            id="withdraw-amount"
                            type="text"
                            class="form-control"
                            placeholder="$ amount you want to withdraw"
                        />
                        <br />
                        <button id="add-withdraw" class="btn btn-success">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- transaction area end -->
        <script>
            //login button event handler
            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function () {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
                const transactionArea =
                    document.getElementById('transaction-area');
                transactionArea.style.display = 'block';
            });
            //deposit button event handler
            const addDeposit = document.getElementById('add-deposit');
            addDeposit.addEventListener('click', function () {
                const depositNumber = getInputNumber('deposit-amount');

                updateSpanText('current-deposit', depositNumber);
                updateSpanText('current-balance', depositNumber);
                document.getElementById('deposit-amount').value = '';
            });

            //withdraw button event handler
            const addWithdraw = document.getElementById('add-withdraw');
            addWithdraw.addEventListener('click', function () {
                const withdrawAmount = getInputNumber('withdraw-amount');
                updateSpanText('current-withdraw', withdrawAmount);
                updateSpanText('current-balance', -1 * withdrawAmount);

                document.getElementById('withdraw-amount').value = '';
            });

            function getInputNumber(id) {
                const input = document.getElementById(id).value;
                const inputNumber = parseFloat(input);
                return inputNumber;
            }

            function updateSpanText(id, numberOfAmount) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = numberOfAmount + currentNumber;
                document.getElementById(id).innerText = total;
            }
        </script>
    </body>
</html>
